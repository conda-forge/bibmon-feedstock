{% set python_min = '3.12' %}
{% set name = "bibmon" %}
{% set version = "1.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bibmon-{{ version }}.tar.gz
  sha256: 97e70bd3f796945a17d7e404b3b91070b9aaa51ccdd5004b10507a7a156bf41c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=2.1.0
    - scipy >=1.14.1
    - scikit-learn >=1.5.1
    - pandas >=2.2.2
    - matplotlib-base >=3.9.0
    - seaborn >=0.13.2
    - statsmodels >=0.14.1
    - optuna >=3.6.1

test:
  imports:
    - bibmon
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/petrobras/bibmon
  summary: Library with routines for data-driven process monitoring.
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - camaramm
